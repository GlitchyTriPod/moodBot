<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>moodBot v0.0.1b</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body style="background-color: #677287; color: white">
    <div class="container">

        <!-- Connect to bot -->
        <div class="row">
            <div class="col-md-6">

                <label class="form-label" for="txtBotToken">Enter your bot token:</label>

                <form class="form-inline">
                    <input type="password" class="form-control mb-2 mr-sm-2" id="txtBotToken"
                        placeholder="Enter bot token">

                    <button type="button" class="btn btn-primary mb-2" id="btnClientConnect">
                        Connect
                        <span style="display: none" id="spnrLoading" class="spinner-grow spinner-grow-sm" role="status"
                            aria-hidden="true"></span>
                    </button>

                    <small id="msgConnection" style="padding-left: 10px;"></small>
                </form>
                <br>

            </div>
        </div>

        <!-- Connect to channel -->
        <div class="row">
            <div class="col-md-6">

                <label class="form-label">Connect to a Voice Channel:</label>

                <form class="form-inline">
                    <select class="form-control custom-select mb-2 mr-sm-2" id="selectGuild"></select>

                    <select class="form-control custom-select mb-2 mr-sm-2" id="selectChannel"></select>

                    <button type="button" class="btn btn-primary mb-2" id="btnChannelConnect">
                        Connect
                        <span style="display: none" id="spnrChannel" class="spinner-grow spinner-grow-sm" role="status"
                            aria-hidden="true"></span>
                    </button>

                    <small id="msgChannel" style="padding-left: 10px"></small>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
